<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/main.css">
  <title>Document</title>
</head>

<body>
  
  <div class="modal-window-container">
    <div class="modal-window-container__modal-window">
      <div class="authorization-window">
        <div class="authorization-window__close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M323.1 441l53.9-53.9c9.4-9.4 9.4-24.5 0-33.9L279.8 256l97.2-97.2c9.4-9.4 9.4-24.5 0-33.9L323.1 71c-9.4-9.4-24.5-9.4-33.9 0L192 168.2 94.8 71c-9.4-9.4-24.5-9.4-33.9 0L7 124.9c-9.4 9.4-9.4 24.5 0 33.9l97.2 97.2L7 353.2c-9.4 9.4-9.4 24.5 0 33.9L60.9 441c9.4 9.4 24.5 9.4 33.9 0l97.2-97.2 97.2 97.2c9.3 9.3 24.5 9.3 33.9 0z"/></svg>
        </div>
        
        <div class="authorization-window__title">
          <h2>Вход в ваш кабинет</h2>
          <p>Сохранить Ваши избранные обьекты и многое другое</p>
        </div>

        <div class="authorization-window__sections-wrapper">

          <div class="authorization-window__section">
            <div class="facebook-login">
              <div class="facebook-login__login">
                <div class="facebook-login__button">
                  <div class="facebook-login__button-title">
                    <div class="facebook-login__facebook-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 264 512"><path d="M76.7 512V283H0v-91h76.7v-71.7C76.7 42.4 124.3 0 193.8 0c33.3 0 61.9 2.5 70.2 3.6V85h-48.2c-37.8 0-45.1 18-45.1 44.3V192H256l-11.7 91h-73.6v229"/></svg>
                    </div>
                    <span>Войти с Facebook</span>
                  </div>
                </div>
                <div class="facebook-login__note">
                  <p>Мы никогда ничего не размещаем без Вашего разрешения</p>
                </div>
              </div>
              <div class="facebook-login__register">
                <h3>Нет личного кабинета?</h3>
                <a href="">Зарегистрируйтесь</a>
              </div>
            </div>
          </div>

          <div class="authorization-window__section">
            <div class="authorization-form">
              <form action="">
                <p class="authorization-form__input-form"><input type="email" name="login" placeholder="Адресс электронной почты*" required ></p>
                <p class="authorization-form__input-form"><input type="password" name="password" placeholder="Пароль*" required></p>
                <div class="authorization-form__remember-me">
                  <a id="forgot-pass" href="">Забыли пароль?</a><label><input type="checkbox">Remember me</label>
                </div>
                <p class="authorization-form__button"><input type="submit" value="Войти"></p>
              </form>
            </div>
          </div>
        
        </div>
    </div>
  </div>

  <script src="dist/bundle.js"></script>
</body>

</html>
